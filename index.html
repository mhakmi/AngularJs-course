<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lunch Checker!</title>

    <script src="angular.min.js"></script>
    <script src="app.js"></script>

    <link rel="stylesheet" href="bootstrap.min.css">
  </head>
  <body ng-app="LunchCheckModel">
    <div class="card w-50 mx-auto" ng-controller="LunchCheckController">
      <div class="card-header">
        Lunch Cheker!
      </div>

      <div class="card-block">
        <h4 class="card-title">Enter your your foods usually eats for Lunch!</h4>
        <input type="text" class="form-control" ng-model="itemsList">
        <p class="card-text text-{{resMessageColor}}">{{resMessage}}</p>
        <button type="button" class="btn btn-primary" ng-click="checkLunchList();">Check if too much!</button>
      </div>
    </div>
  </body>
</html>
